<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- many different types of forms, visit here for all types (https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) -->
    <!-- input element to get input (different types) -->
    <!-- placeholder attribute to describe input -->
    <!-- label element associated with an input (better for screenreaders, click on label to activate form, etc.) -->
    <!-- attribute "for" and "id" to use label with input element -->
    <!-- buttons in form element automatically submits form if not defined -->
    <!-- when form submitted, sends http request to the form action with data defined with the attribute "name" -->

    <h1>Forms</h1>
    <form action="/idk">
        <p>
            <label for="username">Enter a Username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>

        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <p>
            <label for="color">Enter a Color</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <!-- shorter way (For and id not needed) -->
            <label for="number">
                Enter a Number
                <input type="number" placeholder="enter a number" id="number" name="number" min="1" max="1000" step="1">
            </label>
        </p>

        <button type="submit">Submit</button>
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <!-- if there is no button, can just click enter to submit -->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <!-- can precheck the label with "<input type="checkbox" name="agree_tos" id="agree" checked>" -->
        <label for="agree">I agree!</label>

        <!-- use same name for all radio buttons to connect them -->
        <!-- have to use value attribute to submit correct value to server, or else just returns "on" -->
        <p>
            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="small">

            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="medium">

            <label for="l">Large</label>
            <input type="radio" name="size" id="l" value="large">
        </p>

        <p>
            <!-- value attribute to submit value to server -->
            <!-- can do "<option value="pork" selected>Pork</option>" to preselect option -->
            <label for="meal">Select Your Food</label>
            <select name="meal" id="meal">
                <!-- use option with empty value to have start option -->
                <option value="">-Please Select An Option-</option>
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="pork">Pork</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" step="1" value="5" name="cheeseLevel">
        </p>

        <p>
            <label for="requests">Special Requests?</label>
            <!-- set init cols and rows -->
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="type here"></textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Validations</h2>
    <form action="/idk">
        <label for="first">Enter First Name</label>
        <!-- add required attribute to make it required -->
        <input type="text" name="first" id="first" required>

        <p>
            <label for="username">Username</label>
            <!-- minlength and maxlength attributes username requirements -->
            <!-- min and max for numerical values -->
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <!-- default html patterns (just checks for patterns) -->
            <label for="email">Enter Email: </label>
            <input type="email" id="email" required>
            <br>
            <label for="url">Enter URL: </label>
            <input type="url" required>
        </p>

        <button>Submit</button>
    </form>
</body>

</html>
