<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Intro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="intro.css">
</head>

<body>
    <!-- container class - responsive, fixed-width container -->
    <div class="container">
        <h1>Placeholder <span class="badge badge-success">69</span></h1>
        <button type="button" class="btn btn-primary" disabled>Primary</button>
        <button type="button" class="btn btn-outline-danger btn-lg">Danger</button>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut deserunt veniam consequatur, dolores explicabo
            suscipit, nesciunt inventore ea perferendis nihil hic necessitatibus quam magnam aut, repellendus recusandae
            asperiores eius excepturi.
        </p>
        <h2>Button Groups</h2>
        <div class="btn-group">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">Two</button>
            <button class="btn btn-primary">Three</button>
        </div>
        <h2>Alerts</h2>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">Woah</h4>
            YAY!
            <!-- setting screenreader label to close and hide entity code-->
            <button aria-label="Close" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
